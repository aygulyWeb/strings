<!DOCTYPE html>
<html lang="en">

<head>

	<title>string-18</title>
</head>

<body>
	<script>

		// 18) Дана строка 'aaa bbb ccc'. Вырежите из нее слово 'bbb' тремя разными способами (через substr, substring, slice).


		let str = 'aaa bbb ccc';

		console.log(str.substr(4, 3)); //от start до end (не включая end)
		console.log(str.substring(4, 7)); //между start и end
		console.log(str.slice(4, 7));  //от start до end (не включая end)


	</script>
</body>

</html>
