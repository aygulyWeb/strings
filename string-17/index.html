<body>
	<script>

		//17) В переменной date лежит дата в формате '2025-12-31'. Преобразуйте эту дату в формат '31/12/2025'


		let str = '2025-12-31';

		function reverseStr(str) {
			return str.split("-").reverse().join("/");
		}
		console.log(reverseStr(str));




	</script>
