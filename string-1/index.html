<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>string-1</title>
</head>

<body>
	<script>
		//1) Определить, является ли введенное слово идентификатором, т.е. 
		//начинается ли оно с английской буквы в любом регистре
		//или знака подчеркивания и не содержит других символов,
		//кроме букв английского алфавита (в любом регистре), цифр и знака подчеркивания.

		var str = "TTrkfjd4564";

		function checkString(str) {
			var id, firstLetter, code;

			str = str[0].toLowerCase();
			code = str[0].codePointAt(0);

			if (96 < code && code < 123) {
				firstLetter = true;
			}

			for (var i = 0; i < str.length; i++) {
				code = str[i].codePointAt(0);

				if (96 < code && code < 123 || 47 < code && code < 58 || code == 39) {
					id = true;
				} else {
					id = false;
					break;
				}
			}

			return id && firstLetter
		}

		console.log(checkString(str));




	</script>
</body>

</html>
